<!--ログイン画面用-->

<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Cache-Control" content="no-cache">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/login.css') }}">

        <title>ニートっち - ログイン</title>
    </head>
    <body>
        <div class="main-screen">
            <!--入力間違いのときのエラーメッセージ用-->
            {{ message }}
            <h1 class="title-message">ニートっちへようこそ</h1>
            <h1 class="title-message-sp">ニートっち</h1>
            <div class="login-form">
                <form action="/login" method="POST">
                    <input type="text" name="id" placeholder="ユーザー名" class="id-form"><br>
                    <input type="password" name="password" placeholder="パスワード" class="pass-form"><br>

                    <input type="submit" value="続きを遊ぶ" class="submit-button">
                </form>
            </div>
            <div class="register-form">
                <form action="/create" method="POST">
                    <input type="text" name="id" placeholder="ユーザー名" class="id-form"><br>
                    <input type="password" name="password" placeholder="パスワード" class="pass-form"><br>
                    <input type="submit" value="新しく始める" class="submit-button">
                </form>
            </div>
        </div>
    </body>
</html>
